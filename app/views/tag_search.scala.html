@import partials.post_thumb
@(posts : List[BlogPost])
@base(title = "Tags"){
    <div class="section-title col-md-4 col-md-offset-4 text-center mb-20">
        <h2 class="white-text text-center">Search Results</h2>
    </div>
    @for(post <- posts){
        <div class="row">

            <div class="post-thumb pl-25 col-md-7 col-md-offset-3">
            @post_thumb(post)
            </div>

        </div>
    }
}
