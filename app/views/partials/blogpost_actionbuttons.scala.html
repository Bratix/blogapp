@(post: BlogPost)
<div class="post-thumb">

        <!-- Post Update -->
    <div >
        <form action="@routes.BlogPostController.update_blogpost(post.getId)" method="get" visible = "off">

            <div class="text-center">
                <button type="submit" class="btn-link">Update post</button>
            </div>
        </form>
    </div>

    <br>
        <!-- Post Delete -->
    <div>
        <form action="@helper.CSRF(routes.BlogPostController.blogpost_delete(post.getId))" method="post" visible = "off">

            <div class="text-center">
                <button type="submit" class="btn-link">Delete post</button>
            </div>
        </form>
    </div>

</div>
