@(blogs: List[Blog])
@import partials.blog_thumb
@base(title = "title"){
    <div class="section-title col-md-4 col-md-offset-4 text-center mb-20">
        <h2 class="white-text text-center">Your blogs:</h2>
    </div>
    @for(blog <- blogs){
        <div class="row">

            <div class="post-thumb pl-25 col-md-7 col-md-offset-3">
            @blog_thumb(blog)
            </div>

        </div>
    }
}
