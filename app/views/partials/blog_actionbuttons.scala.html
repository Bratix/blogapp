@(blog: Blog)
<div class="post-thumb">

        <!-- Post Create -->
    <div>
        <form action="@routes.BlogPostController.blogpost_create_get(blog.getId)" method="get" visible = "off">

            <div class="text-center">
                <button type="submit" class="btn-link">Create a new post</button>
            </div>
        </form>
    </div>
    <br>
        <!-- Blog Update -->
    <div >
        <form action="@helper.CSRF(routes.BlogController.blog_update_get(blog.getId))" method="get" visible = "off">
            <div class="text-center">
                <button type="submit" class="btn-link">Update your blog</button>
            </div>
        </form>
    </div>
    <br>
        <!-- Blog Delete -->
    <div>
        <form action="@helper.CSRF(routes.BlogController.blog_delete(blog.getId))" method="post">
            <div class="text-center">
                <button type="submit" class="btn-link">Delete blog</button>
            </div>
        </form>
    </div>

</div>
