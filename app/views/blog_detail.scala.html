@import partials.post_thumb,partials.blog_actionbuttons
@(blog : Blog)
@base(title = "Blog") {
    <div class="row">

        <div class="breadcumb-area">
            <div class="breadcumb-title text-center">
                <h1>@blog.getBlog_title</h1>
            </div>
        </div>

        <section class="col-md-5 col-md-offset-1">

            @for(post <- blog.getBlogPosts ){

            <div class="post-thumb pl-25">
            @post_thumb(post)
            </div>
            }

        </section>


        <section class="col-md-offset-2 col-md-3">

            <h1 class="section-title text-center">About me</h1>

            <div class="post-thumb text-center">
                <h3>@blog.getUser.getName</h3>
            </div>
            @if(session().get("name")== blog.getUser.getName) {
                @blog_actionbuttons(blog)
            }

        </section>

    </div>
}
