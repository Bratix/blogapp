@import partials.blog_thumb
@(category : Category)
@base(title = "Category blogs"){
    <div class="section-title col-md-6 col-md-offset-3 text-center mb-20">
        <h2 class="white-text text-center">Search Results</h2>
    </div>
    @for(blog <- category.getBlogs){
        <div class="row">

            <div class="post-thumb pl-25 col-md-10 col-md-offset-1">
                @blog_thumb(blog)
            </div>

        </div>
    }
}
