@(blog : Blog)
<div class="blog-content col-md-offset-2 col-md-3">
    <a href="#"> <h3>@blog.getBlog_title</h3> </a>
    <h3 class="lightgrey-text"> by @blog.getUser.getName</h3>
    <h4 class="lightgrey-text">@blog.getCreation_date.getDayOfMonth/@blog.getCreation_date.getMonthOfYear/@blog.getCreation_date.getYear at @blog.getCreation_date.getHourOfDay:@blog.getCreation_date.getMinuteOfHour </h4>
</div>
